<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https:/showcases.yalco.kr/html-css/01-06/table.css">
</head>
<body bgcolor="5f5f5f">
    <h1>header 및 footer 적용 table 생성</h1>
    <table>
        <caption>웹 개발 공부 기록</caption>
        <thead>
            <tr>
                <th sc="col">과목</th>
                <th sc="col">월</th>
                <th sc="col">화</th>
                <th sc="col">수</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">HTML</th>
                <td>60</td>
                <td>60</td>
                <td>0</td>
            </tr>
            <tr>
                <th scope="row">CSS</th>
                <td>0</td>
                <td>30</td>
                <td>60</td>
            </tr>
            <tr>
                <th scope="row">JS</th>
                <td>60</td>
                <td>90</td>
                <td>120</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">총 시간</th>
                <td>120</td>
                <td>180</td>
                <td>180</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
