<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="5f5f5f">
    <h1>인용문 관련 태그</h1>
    <h2>짧은 인용문을 위한 q 태그</h2>
    <p>
        <strong>q</strong> 태그에 대해 NDN 문서는
        <q>
            HTML &lt;q&gt;는 둘러싼 텍스트가 짧은<br>
            인라인 <mark>인용문</mark> 이라는 것을 나타낸다.
        </q>
        라고 설명하고 있다.
    </p>

    <h1>abbr 태그 머리 글자 표현하기</h1>
    <p>
        <strong>abbr</strong> 태그를 사용하여
        <abbr>HTML</abbr>
    </p>
</body>
</html>
