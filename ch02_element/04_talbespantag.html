<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https:/showcases.yalco.kr/html-css/01-06/table.css">
</head>
<body bgcolor="5f5f5f">
    <h1>04_tablespantag.html</h1> <!-- table>(tr>(td*4))*4 -->
    정답 : table>(tr>td{1}*4)*4
    <table>
        <tr>
            <td>1</td>
            <td colspan="2">2</td><!--col은 세로이지만 span을 먹으면 가로로 늘어나며, row는 그 반대-->
            <td>1</td>
        </tr>
        <tr>
            <td rowspan="3">3</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <td>1</td>
            <td colspan="2" rowspan="2">4</td>
        </tr>
        <tr>
            <td>1</td>
        </tr>
    </table>
</body>
</html>
